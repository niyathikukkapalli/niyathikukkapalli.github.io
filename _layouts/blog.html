<html>

<head>
  {% include head-tags.html %}
  <link rel="stylesheet" href="/blog.css" />
</head>

<body>
  {% include header.html %}

  <div class="blog">
    <h1 class="blog-title">The Algebraic Arcanum</h1>

    <hr class="blog-divider" />

    {% for post in site.posts %}

    <div class="post-list-item">

      {% if post.thumbnail %}
      <img class="post-thumbnail" src="{{ post.thumbnail }}">
      {% endif %}

      <div class="post-metadata-container">
        <a class="bloglinks" href="{{ post.url }}"> {{ post.title }} </a>

        <p class="post-date">

          <span>{{ post.date | date: "%B %d, %Y" }}</span>
          <span>-</span>
          {% for category in post.categories %}
          <span class="post-category"> {{ category | capitalize }}</span>
          {% endfor %}
        </p>
      </div>

    </div>

    {% endfor %}
  </div>
</body>

</html>
